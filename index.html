<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background:linear-gradient(45deg,#c2e59c,#64b3f4);">
      <div id="center">
      <div id="myDIV" class="header">
        <h2 style="margin-bottom:10px;">My To Do List</h2>
        <input type="text" id="myInput" placeholder="enter your tasks...">
        <span onclick="newElement()" class="addBtn">Add</span>
        <div><p></p></div>
        <div style="padding: 5px 5px; ">
            <button class="filter-btn" onclick="filterTasks('all')" style="background-color: bisque;">All - 1</button>
            <button class="filter-btn" onclick="filterTasks('completed')" style="background-color: rgb(160, 221, 190);">Completed - 2</button>
            <button class="filter-btn" onclick="filterTasks('active')" style="background-color: rgb(236, 165, 181);">Pending - 3</button>
        </div>
      </div>
      
      
      <ul id="myUL">
      </ul>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="app.js"></script>
      
</body>

</html>
